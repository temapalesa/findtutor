<app-navbarclient></app-navbarclient>
<section class="highlight-clean" style="height: 700px;background: #466235;">
    <div class="container">
        <div class="intro">
            <h2 class="text-center" style="color: rgb(255,255,255);margin-top: 0px;border-color: rgb(255,255,255);">Client Post</h2>
        </div>
    </div>
    <section class="login-clean" style="border-top-left-radius: 12px;border-top-right-radius: 12px;background: rgb(255,255,255);height: 643.312px;">
       
            <form [formGroup]="myform" class="container " style="box-shadow: none;"> 

                <h2 class="text-center" style="padding-right: 8px;padding-left: 5%;"><img class="rounded-circle" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d50?s=200" style="width: 60px;" /></h2>
               
                <div class="form-group"><label for="text-input">Subjects Offering:</label><input id="subjects" class="form-control" type="text" name="subjects" formControlName="subjects" style="width: 350px;background: #F2F9F0;" /></div>

                <div class="form-group"><label for="text-input">Location:</label><input id="location" class="form-control" type="text" name="location" formControlName="location" style="width: 350px;background: #F2F9F0;" /></div>
                <div class="form-group"><label for="text-input">Preferred Times:</label><input id="preferredtimes" class="form-control" type="time" name="preferredtimes" formControlName="preferredtimes" style="width: 350px;background: #F2F9F0;" /></div>
                <div class="form-group"><label for="text-input">Preferred Days:</label><input id="days" class="form-control" type="text" name="days" formControlName="days" style="width: 350px;background: #F2F9F0;" /></div>
                <div class="mb"></div>
                <div class="mb-2"></div>
                <div class="text-center mb-3"><button class="btn text-center" type="submit" style="background: #FCBA03;" [routerLink]="['/findtutor']" routerLinkActive="router-link-active" (click)="onSubmit(myform)">Add Post</button></div>
    </form>
    </section>
</section>
